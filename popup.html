<!DOCTYPE html>
<html>
  <head>
    <title>ArchiveFast</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 10px;
        width: 300px;
      }
      input[type="text"] {
        width: 100%;
        padding: 5px;
        margin-bottom: 10px;
      }
      button {
        width: 100%;
        padding: 6px;
        background-color: #444;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #222;
      }
    </style>
  </head>
  <body>
    <input type="text" id="urlInput" placeholder="Paste link here..." />
    <button id="archiveBtn">Go to your link!</button>
    <script src="popup.js"></script>
  </body>
</html>
